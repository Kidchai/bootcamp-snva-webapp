<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<a href="view">View all products</a></br>
<h1>Add a product</h1>
<form action="save" method="post">
    <table>
        <tr>
            <td>Product name:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" name="description"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" name="price"></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="text" name="quantity"></td>
        </tr>
    </table>
    <input type="submit" value="Add">
</form>
</body>
</html>
